<li>
  <a href="{{ post.url | absolute_url }}" class="post-link">
    <div class="post-link__heading">
      {% unless post.title == "" %}
          <h1 class="content-title post-link__title">      
            {{ post.title }}
          </h1>
      {% else %}
        {% include post-excerpt.html %}
      {% endunless %}
      {% if post.title != "" and site.show_excerpts == true %}
        {% include post-excerpt.html %}
      {% endif %}
    </div>
  </a>
  
  {% if post.subtitle %}
    <p class="subtitle">
      {{ post.subtitle }}
    </p>
  {% endif %}
  <!-- <p class="post-date">
    {{ post.date | date: "%d.%m.%Y" }}
  </p> -->
</li>
