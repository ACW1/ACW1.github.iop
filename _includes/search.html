<div id="search-container">
<input type="text" id="search-input" placeholder="Zoek..."
    onfocus="this.placeholder=''" 
    onblur="this.placeholder='Zoek...'">
</div>
<ul id="results-container" class="post-list"></ul>


<script src="https://www.arthurvankruining.nl/hitchens/assets/js/search-script.js" type="text/javascript"></script>

<script>
SimpleJekyllSearch({
  searchInput: document.getElementById('search-input'),
  resultsContainer: document.getElementById('results-container'),
  searchResultTemplate: 
  '<li><a href="{url}" class="post-link"><div class="post-link__heading"><h1 class="content-title post-link__title">{title}</h1></div></a><p class="subtitle">{subtitle}</p></li>',
  noResultsText: 'Niets gevonden',
  limit: 30,
  json: 'https://www.arthurvankruining.nl/hitchens/search.json'
})
</script>
