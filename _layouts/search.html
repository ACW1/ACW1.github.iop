    <script type="text/javascript">
    // geen {subtitle} laten zien als er geen ondertitel is   
    let input = document.querySelector('input');
    let log = document.getElementById('log');

    input.oninput = handleChange;

    function handleChange(e) {
      jQuery(document).ready(checkContainer);
      function checkContainer () {
        if($('p.subtitle').is(':visible')){
        var subt = document.getElementsByClassName("subtitle");
          for(i=0; i<subt.length; i++) {
            if (subt[i].innerText == "{subtitle}") {
                subt[i].innerText = "";
                };
            }
        } else {
          setTimeout(checkContainer, 50); 
          }
        }    
      }
    </script>
    <script src="{{ site.url }}{{ site.baseurl }}/assets/js/sidebar.js"></script>
    <script src="{{ site.url }}{{ site.baseurl }}/assets/js/bgcolor.js"></script>
    <!-- switch logo on scroll -->
    <script type="text/javascript">
      var lastScrollTop = 0;
      window.addEventListener("scroll", function(){ 
         var st = window.pageYOffset || document.documentElement.scrollTop;
         if (st > lastScrollTop){
             document.getElementById("logo").src = "{{ site.url }}{{ site.baseurl }}/assets/images/tuur-logo9.png"; 
         } else {
            document.getElementById("logo").src = "{{ site.url }}{{ site.baseurl }}/assets/images/tuur-logo6.png";
         }
         lastScrollTop = st <= 0 ? 0 : st; // For Mobile or negative scrolling
      }, false);
    </script>

        $(document).foundation(); });
